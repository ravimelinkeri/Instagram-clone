<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- <div class="bg-green-400">  Instagram </div>   -->
    <div class="flex">  
        <div class="bg-pink-400 w-[20%]"> first </div>
        <div class="bg-gray-200 h-[85%] w-[65%] flex justify-center"> 
            <div class="w-[55%] bg-orange-600">
                <div class=" h-[7%] flex justify-between items-center">
                    <div class="flex items-center px-[10px]">
                        <img class=" h-[70%] w-[6%] rounded-[50%] " src="/Images/POST 01.jfif" alt="profile">
                        <div class=" px-[10px]"> instagram </div>
                    </div>
                    <div class="px-[10px] cursor-pointer"> <i class="fa-solid fa-ellipsis"></i> </div>
                </div>
                <div class="h-[75%]">
                    <img src="/Images/POST 01.jfif" alt="POST" class="h-[100%] w-[100%]">
                </div>
                <div class="h-[20%]"> 
                    <div class=" bg-slate-400 flex justify-between items-center">
                        <div class="h-[30%] text-[25px] px-[8px] gap-x-[15px] flex  "> <i class="fa-regular fa-heart"></i> <i class="fa-regular fa-comment"></i> <i class="fa-regular fa-share-from-square"></i> </div>
                        <div class="h-[30%] text-[25px] px-[8px]" > <i class="fa-regular fa-bookmark"></i></div>
                    </div>
                    <div class="h-[50%] bg-yellow-300"></div>
                    <div class="h-[20%] bg-purple-600"></div>

                </div>
            </div>
        </div>
        <div class="bg-green-400 w-[25%]"> 
               
        </div>

    </div>
   
</body>
</html>
